<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sending Email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- use the font -->
    <style>
        @media screen and (max-width: 768px) {
            table {
                min-width: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>

<table align="center" border="0" cellpadding="0" cellspacing="0">
    <thead>
    <tr >
        <th style="height: 25px; background-color: rgb(2, 149, 192)">&nbsp;</th>
    </tr>
    <tr>
        <th class="gradientBG" style="height: 5px; background-color: rgb(2, 149, 192)">&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr >
        <td style="padding: 30px 60px; font-size: 14px;">
            <p>Dear <b><i><span th:text="${full_name}">,</span></i></b><p>
            <p>You have created successfully account to my app! Thanks very much!</span></b></p>
            <p><b><i>Here is the detail information:</i></b></p>
            <p><b><i>Username:</i></b> <span th:text="${username}"></span></p>
            <p><b><i>Fullname:</i></b> <span th:text="${first_name + last_name}"></span></p>
            <p><b><i>Email:</i></b> <span th:text="${email}"></span></p>
            <p><b><i>Date:</i></b> <span th:text="${date}"></span></p>
            <p>Best Regards,</p>
            <p><b>[THIS IS AN AUTOMATED MESSAGE - PLEASE DO NOT REPLY DIRECTLY TO THIS EMAIL]</b></p>
        </td>
    </tbody>
</table>
</body>
</html>
